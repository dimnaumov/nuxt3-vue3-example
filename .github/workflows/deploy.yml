name: Deploy Nuxt 3 App

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Установка зависимостей
        run: yarn install --frozen-lockfile

      - name: Сборка проекта
        run: yarn build

      - name: Копирование файлов на сервер
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output"
          target: "${{ secrets.DEPLOY_PATH }}"

      - name: Перезапуск PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export HOME=/root  # Если pm2 работает от root, иначе убери
            cd ${{ secrets.DEPLOY_PATH }}
            npm install -g pm2
            ls -la .output/server/index.mjs || exit 1
            pm2 delete nuxt3-app || true
            pm2 start .output/server/index.mjs --name nuxt3-app
            pm2 save
            pm2 startup
